<div class="container">
  <div class="change-box-container">
  <h2>Change Box</h2>

  <div class="input-group">
    <input type="number" [(ngModel)]="amount" placeholder="Enter amount" />
    <button (click)="calculateChange()">Get Change</button>
  </div>

  <p *ngIf="error" class="error">{{ error }}</p>

  <table *ngIf="result.length">
    <thead>
      <tr>
        <th>Denomination</th>
        <th>Coin Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of result">
        <td>â‚¹{{ item.denomination }}</td>
        <td>{{ item.count }}</td>
      </tr>
    </tbody>
  </table>
</div>
